<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Parkour</title>
    <style type="text/css">
      html { height: 80% }
      body { height: 80%; margin: 0; padding: 0 }
      .container {
      	margin: auto;
      	height: 568px;
      	width: 320px;      	
      	border: 3px solid gray;
				border-radius: 8px;
      }
      #map-canvas {
      	margin: auto;
      	margin-top: 2%;
      }
      .centerRadiusSelectorMap {
      	height: 75%;
      	width: 95%;
      }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnECOLJFrkN379iN_RU2BylForKJ37QOk">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(37.790234970864, -122.39031314844),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var mapDiv = document.getElementById("map-canvas");
        var map = new google.maps.Map(mapDiv,
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
  	<div class="container">
    <div id="map-canvas" class='centerRadiusSelectorMap'/>
  	</div>
  </body>
</html>
