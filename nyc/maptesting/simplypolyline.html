<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="../../public/js/maps.js"></script>
    <script>
// This example creates a 2-pixel-wide red polyline showing
// the path of William Kingsford Smith's first trans-Pacific flight between
// Oakland, CA, and Brisbane, Australia.

function initialize() {
  var mapOptions = {
    zoom: 12,
    center: new google.maps.LatLng(40.70642,-74.01504),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
  var flightPlanCoordinates = [

     new google.maps.LatLng(40.77549, -73.94428),
    new google.maps.LatLng(40.77565, -73.94416)
    //new google.maps.LatLng(-18.142599, 178.431),
    //new google.maps.LatLng(-27.46758, 153.027892)
  ];
  var flightPath = new google.maps.Polyline({
    path: flightPlanCoordinates,
    strokeColor: '#FF0000',
    strokeOpacity: .5,
    strokeWeight: 4
  });
  /*
  var f2 = [
    new google.maps.LatLng(40.70642,-74.01504),
    new google.maps.LatLng(40.70614,-74.01513)
    
  ]
  var flightPath2 = new google.maps.Polyline({
    path: f2,
    strokeColor: '#FF0000',
    strokeOpacity: .5,
    strokeWeight: 4
  });

  */
  flightPath.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
